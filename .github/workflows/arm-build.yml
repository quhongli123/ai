# 可选，将显示在 GitHub 存储库的"操作"选项卡中的工作流名称
name: ARM Build Workflow
 
# 指定此工作流的触发器
on:
  push:
    # 匹配特定标签 (refs/tags)
    tags:
      - 'v*' # 推送事件匹配 v*, 例如 v1.0，v20.15.10 等来触发工作流

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pguyot/arm-runner-action@HEAD
        with:
          base_image: raspios_lite_arm64:latest
          cpu: cortex-a53
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: false
          commands: |
            # Rust complains (rightly) that $HOME doesn't match eid home
            export HOME=/root
            # Workaround to CI worker being stuck on Updating crates.io index
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse
            # Install setup prerequisites
            apt-get update -y --allow-releaseinfo-change
            apt-get upgrade -y
            apt-get autoremove -y
            apt-get install curl
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"
            curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash
            # Install framework specific packages
            apt-get install -y nodejs
            # 首先确认Node.js和npm版本
            node -v
            npm -v
            # 安装pnpm
            npm install -g pnpm
            # 安装WebKit和JavaScript相关依赖
            apt-get install -y libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev libjavascriptcoregtk-4.1-dev libgtksourceview-4-dev
            # Install build tools and tauri-cli requirements
            apt-get install -y build-essential wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
            # 检查pkg-config路径
            apt-get install -y pkg-config
            echo "当前PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
            # 查找javascriptcoregtk-4.1.pc文件并设置PKG_CONFIG_PATH
            find /usr -name 'javascriptcoregtk-4.1.pc' 2>/dev/null || true
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
            echo "设置后的PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
            cargo install tauri-cli
            # 使用pnpm安装所有依赖
            pnpm install
            # Build the application
            cargo tauri build
      - name: Upload deb bundle
        uses: actions/upload-artifact@v4
        with:
          name: Debian Bundle
          path: ${{ github.workspace }}/target/release/bundle/deb/tauri_1.4_arm64.deb